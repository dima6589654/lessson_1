{% extends "layout/basic.html" %}

{% block content %}

    {% for bb in bbs %}
        <div>
{#            <h2>{{ bb.title }}</h2>#}
            <h2>
                {#<a href="{% url 'read' bb.pk %}">#}
                <a href="{% url 'detail' pk=bb.pk %}">
                    {{ bb.title_and_price }}
                </a>
            </h2>
            <p>{{ bb.content }}</p>
            <p><a href="{{ bb.rubric.get_absolute_url }}">
                {{ bb.rubric.name }}</a></p>
            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
        </div>
    {% endfor %}

<p>
    {% for d in date_list %}
    {{d}}
        {% endfor %}


</p>


{% endblock %}
